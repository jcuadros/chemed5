<B><FONT COLOR="green">Para que la presión parcial de un componente gaseoso en una mezcla  </p>
<p>P<sub>A</sub> = n<sub>A</sub>RT/V </p>
<p>sea doble que la de otro </p>
<p>P<sub>B</sub> = n<sub>B</sub>RT/V </p>
<p>se requiere que n<sub>A</sub> = 2n<sub>B</sub>, o lo que es equivalente, que la fracción molar del
