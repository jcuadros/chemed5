<script type="text/javascript">
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
}
function testVideo() {  //code extracted from Modernizr.com  Open Source, MIT License
	var elem = document.createElement('video'), bool = false;
	try {
		if ( bool = !!elem.canPlayType ) {
			bool      = new Boolean(bool);
			bool.h264 = elem.canPlayType('video/mp4; codecs="avc1.42E01E"') .replace(/^no$/,'');
			bool.webm = elem.canPlayType('video/webm; codecs="vp8, vorbis"').replace(/^no$/,'');
			bool.ogg  = elem.canPlayType('video/ogg; codecs="theora, vorbis"').replace(/^no$/,'');
		}
	} catch(e) { }
	return bool;
}
function video5(nom,w,h,soloQT) {
	var tam = 'width="'+w+'" height="'+h+'" ';
	var txQT = '<embed src="' + nom + '.mov" quality="high" id="peli" '+
	 'pluginspage="http://www.apple.com/quicktime/download/" '+
	 'controller="true" autoplay="true" volume="0" playeveryframe="true" '+
	 'type="video/quicktime" width="'+w+'" height="'+(24+h)+'"></embed>';
	var tx = '<video ' + tam + 'controls="controls" autoplay="autoplay" id="peli">'+
	  //'<source src="' + nom + '.ogg" type=\'video/ogg; codecs="theora, vorbis"\'>'+
	  '<source src="' + nom + '.webm" type=\'video/webm; codecs="vp8, vorbis"\'>'+
	  '<source src="' + nom + '.mp4"  type=\'video/mp4; codecs="avc1.42E01E, mp4a.40.2"\'>'+
	  '';
	var tv = testVideo();
	if (!tv.webm && !tv.h264) { tx += txQT; }
	tx += '</video>';
	if (soloQT) { document.writeln(txQT); }
	else { document.writeln(tx); }
}
</script>

<body>
<script type="text/javascript">
var p = getQueryVariable('pelicula');
var w = getQueryVariable('ancho');
var h = getQueryVariable('alto');
if (p) {
	if (!w) { w = 350; }
	if (!h) { h = 241; }
	video5(p,w,h,true);  //el 'true' final fuerza el uso de QuickTime; debería quitarse para permitir el uso de vídeo HTML5, una vez se compruebe que el servidor es compatible
	}
