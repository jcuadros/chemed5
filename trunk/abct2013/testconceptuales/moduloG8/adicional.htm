<B><FONT COLOR="green">Si todas las mezclas de gases se encuentran ocupando el mismo volumen y a la
misma temperatura, la presión parcial de cada uno de los tres componentes gaseosos será proporcional
al número de partículas. P<sub>A</sub>= n<sub>A</sub>RT/V= n<sub>A</sub>.K.</p>
</p>
<p>Donde K= RT/V, valor constante en las cuatro mezclas.</font></p>
