<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">
html , body { height:100%; }
body { padding:0; margin:0; text-align:center; }
</style>
<script type="text/javascript" src="Jmol.js"></script>
<script type="text/javascript">
var theScript = document.location.search
if (theScript.indexOf("script=") > 0)
{	theScript = unescape(theScript.split("script=")[1].split("&")[0])
}
else
{	theScript = false
}

function getState()
{	if (theScript) 
	{	return theScript
	}
	if (!opener) 
	{	alert("The page that opened this pop-up window is not available.")
		return ""
	}
	var theApplet = opener.document.getElementById("jmolApplet0")
	var tx = ""+theApplet.getProperty("stateInfo")
	if ( tx.toLowerCase().indexOf("zoomlarge") !=-1 )
	{	tx = tx.replace(/zoomLarge true/i,"zoomLarge false") }
	else { tx = tx.replace(/initialize/,"initialize; set zoomLarge false") }	
	return tx	
}
</script>
<title>Modelo grande</title></head>
<body>   
<script type="text/javascript">
jmolInitialize(".")
jmolApplet("100%", "script javascript:getState()")
</script>
</body>
</html>
