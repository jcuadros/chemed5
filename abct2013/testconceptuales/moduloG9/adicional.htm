<B><FONT COLOR="green">Si todas las mezclas de gases se encuentran ocupando el mismo volumen y a la
misma temperatura, las presiones parciales de A y C valen: </p>
<p>P<sub>A</sub> = n<sub>A</sub>(RT/V) </p>
<P>P<sub>C</sub> = n<sub>C</sub>(RT/V) </P> 
<P>De esto se deduce que P<sub>A</sub>/P<sub>C</sub> = n<sub>A</sub>/n<sub>C</sub>.
Recordar que X<sub>A</sub>/X<sub>C</sub> = n<sub>A</sub>/n<sub>C</sub>.
</font></p>
